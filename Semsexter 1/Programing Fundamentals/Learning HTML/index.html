<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Tag Demo</title>

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/73/Icon-smile.png" type="image/png">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" rel="stylesheet">

  <!-- Alternate dark theme (only applies if selected manually via JS) -->
  <link rel="alternate stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-dark.css" title="DarkTheme">

  <!-- Preload a font -->
  <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    #toggleTheme {
      background-color: #eee;
      padding: 0.5rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Link Tag Playground</h1>
  <p>This page shows how the <code>&lt;link&gt;</code> tag can be used for styles, icons, fonts, and preloading.</p>

  <button id="toggleTheme">Toggle Dark Theme</button>

  <script>
    const toggleButton = document.getElementById("toggleTheme");
    let darkActive = false;

    toggleButton.addEventListener("click", () => {
      const links = document.querySelectorAll("link[rel='alternate stylesheet']");
      links.forEach(link => {
        link.disabled = darkActive;
      });
      darkActive = !darkActive;
    });
  </script>
</body>
</html>
